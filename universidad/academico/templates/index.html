{% extends './base.html' %}

{% block title %} Gestion de Cursos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Cursos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editar_curso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" readonly required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div><br>
                    <div class="form-group">
                        <input type="text" id="txtCreditos" name="txtCreditos" value="{{curso.creditos}}" class="form-control" min="1" max="9" required>
                    </div><br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
